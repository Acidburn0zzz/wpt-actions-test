name: Synchronize Pull Request Previews
on:
  schedule:
    - cron: 0/5 * * * *
jobs:
  update-pr-preview:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - name: Install dependency
      run: pip install requests
    - name: Trust GitHub.com for SSH
      run:
        mkdir -p ~/.ssh;
        echo github.com ssh-rsa 
          >> ~/.ssh/known_hosts
    - name: Synchronize state
      run:
        ./tools/ci/update_pr_preview.py
          --host https://api.github.com
          --github-project web-platform-tests/wpt-actions-test
          --repository git@github.com:web-platform-tests/wpt-actions-test.git
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

